@if (notification(); as notification) {
  <div class="fixed top-5 right-5 z-[100] animate-fade-in-down">
    <div class="flex items-center gap-3 bg-secondary-light shadow-lg border border-secondary rounded-lg p-3">
      <div class="w-6 h-6 flex items-center justify-center rounded-full" [class]="notification.type === 'success' ? 'bg-status-success/10 text-status-success' : 'bg-status-warning/10 text-status-warning'">
        @if (notification.type === 'success') {
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
        }
      </div>
      <p class="text-sm font-medium text-foreground">{{ notification.message }}</p>
    </div>
  </div>
}

<style>
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-1rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out forwards;
  }
</style>

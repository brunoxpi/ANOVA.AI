<aside class="w-64 flex-shrink-0 bg-secondary-light border-r border-secondary">
  <div class="h-16 flex items-center px-6 border-b border-secondary">
    <div class="flex items-center gap-2">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#1A1A1A"/>
        <path d="M2 17L12 22L22 17" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#1A1A1A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="text-xl font-bold text-foreground">ClientHub</span>
    </div>
  </div>
  <nav class="mt-6 px-4">
    <ul>
      @for (item of navItems(); track item.id) {
        <li>
          <a
            href="#"
            (click)="$event.preventDefault(); navigateTo(item.path, item.id)"
            class="flex items-center px-4 py-2.5 my-1 rounded-md text-sm font-medium transition-colors duration-200"
            [class]="activeItem() === item.id ? 'bg-secondary text-foreground font-bold' : 'text-label hover:bg-secondary'"
          >
            <span class="w-6 h-6 mr-3">
              @switch (item.iconId) {
                @case ('clients') {
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                }
                @case ('allocations') {
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="16 21 21 21 21 16"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                }
                @case ('portfolio') {
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
                }
                @case ('finance') {
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
                }
              }
            </span>
            {{ item.label }}
          </a>
        </li>
      }
    </ul>
  </nav>
</aside>
